<!DOCTYPE html>
<html>
<head>
	<title>Rotate Animation</title>

	<style type="text/css">
		
.translate{
	height: 300px;
	width: 300px;
	background-color:green;
	margin: 50px auto;
	padding: 15px;
    /*transition: transform 1s ease-in-out;*/
    transition: all 1s ease-in-out;
	}	

.translate:hover{
    transform: rotate(90deg);
    background-color: blue;
    /*transition: transform 1s ease-in-out;*/
    transition: all 1s ease-in-out
	}

	.rotateimg{
		width: 100%;
		height:250px;
	}
	</style>
</head>
<body bgcolor="#abcdef">
<h1>Rotate Animation </h1>	
<div class="translate"><img src="img/222.jpg" class="rotateimg"></div>


</body>
</html>
