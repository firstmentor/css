<!DOCTYPE html>
<html>
<head>
<style> 
div {
    width: 100px;
    height: 100px;
    background: red;
    -webkit-transition-timing-function: ease; 
    transition: width 2s;
}

div:hover {
    width: 300px;
}
</style>
</head>
<body>
<h1>The transition-timing-function Property</h1>


<div></div>


</body>
</html>
