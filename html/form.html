<!DOCTYPE html>
<html>
<head>
	<title>form</title>
</head>
<body>

	<form action="thanks.html" method="get">
		<center>
		   <table cellpadding="10" style="background-color: lightblue;">
		   	<caption>Registraform Form</caption>
			<tr>
				<td><b><i>Name</i></b></td>
				<td><input type="text" name="name" placeholder="Enter your Name"></td>
			</tr>

			<tr>
				<td><b><i>Father Name</i></b></td>
				<td><input type="text" name="fname" ></td>
			</tr>

			<tr>
				<td><b><i>Birth date</i></b></td>
                <td><input type="date" name="date"></td>
			</tr>

			<tr>
				<td><b><i>Address</i></b></td>
                <td><textarea cols="20" rows="10"></textarea></td>
			</tr>

			<tr>
				<td><b><i>Select city</i></b></td>
                <td><select name="city">
                	<option value="none">None</option>
                	<option value="dde">Gwalior</option>
                	<option value="none">Gorakhpur</option>
                	<option value="none">Bhopal</option>
                </select></td>
			</tr>

			<tr>
				<td><b><i>select state</i></b></td>
				<td><select name="state">
					<option value="none">None</option>
					<option>Uttar Pradesh</option>
					<option>Madhya Pradesh</option>
				</select></td>
			</tr>

			<tr>
				<td><b><i>Gender</i></b></td>
				<td><input type="radio" name="gen" value="Male">Male
				     <input type="radio" name="gen" value="Female">Female</td>
			</tr>

			<tr>
				<td><b><i>Choice Courses</i></b></td>
				<td><input type="checkbox" name="check" value="C">C<br/>
                    <input type="checkbox" name="check" value="C++">C++<br/>
                    <input type="checkbox" name="check" value="html">html<br/>
                    <input type="checkbox" name="check" value="Css">Css<br/>
                </td>
			</tr>

			<tr>
				<td><b><i>E-mail</i></b></td>
				<td><input type="email"></td>
			</tr>

			<tr>
				<td><b><i>Mobile No.</i></b></td>
				<td><input type="number" name="mobile"></td>
			</tr>

			<tr>
				<td><b><i>Upload file</i></b></td>
				<td><input type="file" name="file"></td>
			</tr>

			<tr>
				<td><b><i>Password</i></b></td>
				<td><input type="Password" name="pwd"></td>
			</tr>

			<tr>
				<td><b><i>Confirm Password</i></b></td>
				<td><input type="Password" name="cpwd"></td>
			</tr>
            
            <tr>
			<td></td><td><input type="Submit" value="Submit">
			            <input type="Reset" name="Reset"></td>
		</table>
	</center>

	</form>
</body>
</html>
